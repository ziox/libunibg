apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1'

jar {
    manifest {
        attributes 'Implementation-Title': 'UniBG lib',
                   'Main-Class': 'it.unibg.Main',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
